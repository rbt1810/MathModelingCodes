<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棉出志愿填报系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15b8c8f22d.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 30%, #5c6bc0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #303f9f 0%, #3f51b5 100%);
            color: white;
            padding: 35px 0;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: 100% 100%;
        }
        
        .form-section {
            padding: 40px;
        }
        
        .input-group {
            margin-bottom: 30px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        
        .input-group label i {
            margin-right: 12px;
            color: #5c6bc0;
            font-size: 22px;
        }
        
        .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s;
            outline: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
        }
        
        .input-wrapper input:focus {
            border-color: #5c6bc0;
            box-shadow: 0 5px 10px rgba(92, 107, 192, 0.2);
        }
        
        .input-wrapper i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 20px;
        }
        
        .subject-options {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }
        
        .subject-option {
            flex: 1;
            text-align: center;
        }
        
        .subject-option input {
            display: none;
        }
        
        .subject-option label {
            display: block;
            padding: 20px;
            background-color: #f0f4ff;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #e0e0e0;
            position: relative;
        }
        
        .subject-option input:checked + label {
            background: linear-gradient(135deg, #3f51b5 0%, #5c6bc0 100%);
            color: white;
            border-color: #3f51b5;
            box-shadow: 0 5px 15px rgba(92, 107, 192, 0.4);
        }
        
        .subject-option label i {
            font-size: 28px;
            margin-bottom: 15px;
            display: block;
        }
        
        .submit-section {
            text-align: center;
            margin-top: 40px;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #ff6d00 0%, #ff5722 100%);
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 87, 34, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }
        
        .submit-btn:before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 100%;
            height: 300%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s ease;
        }
        
        .submit-btn:hover:before {
            top: 0;
            left: 0;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(255, 87, 34, 0.5);
        }
        
        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(255, 87, 34, 0.5);
        }
        
        .info-note {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }
        
        .footer {
            background-color: #f5f5f7;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            font-weight: 700;
            color: #3f51b5;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 26px;
        }
        
        @media (max-width: 600px) {
            .form-section {
                padding: 25px;
            }
            
            .input-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .subject-options {
                flex-direction: column;
            }
            
            .submit-btn {
                padding: 16px 40px;
                font-size: 18px;
                width: 100%;
            }
            
            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>欢迎使用棉出高考志愿填报系统</h1>
        </div>
        
        <div class="form-section">
            <div class="input-group">
                <label><i class="fas fa-graduation-cap"></i>请输入高考成绩与名次</label>
                <div class="input-row">
                    <div class="input-wrapper">
                        <i class="fas fa-chart-line"></i>
                        <input type="number" id="score" placeholder="高考分数" min="0" max="750">
                    </div>
                    <div class="input-wrapper">
                        <i class="fas fa-list-ol"></i>
                        <input type="number" id="rank" placeholder="全省排名" min="0">
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-book"></i>请选择报考科类</label>
                <div class="subject-options">
                    <div class="subject-option">
                        <input type="radio" name="subject" id="physics" value="physics" checked>
                        <label for="physics">
                            <i class="fas fa-atom"></i>
                            物理类
                        </label>
                    </div>
                    <div class="subject-option">
                        <input type="radio" name="subject" id="history" value="history">
                        <label for="history">
                            <i class="fas fa-history"></i>
                            历史类
                        </label>
                    </div>
                </div>
            </div>

            <!-- 新增专业方向输入框 -->
            <div class="input-group major-input">
                <label><i class="fas fa-bookmark"></i>请输入意向专业方向</label>
                <div class="input-wrapper">
                    <i class="fas fa-pencil-alt"></i>
                    <input type="text" id="major" placeholder="如：计算机、医学、金融等">
                </div>
            </div>

            <div class="input-group major-input">
                <label><i class="fas fa-bookmark"></i>请输入意向院校</label>
                <div class="input-wrapper">
                    <i class="fas fa-pencil-alt"></i>
                    <input type="text" id="school" placeholder="如：中国科学技术大学、浙江大学等，请输入学校官方完整名称">
                </div>
            </div>
            
            <div class="submit-section">
                <button class="submit-btn" onclick="submitForm()">
                    <i class="fas fa-search"></i> 智能匹配推荐院校
                </button>
            </div>
            
            <div class="info-note">
                <p><i class="fas fa-info-circle"></i> 提示：系统根据历年高考录取数据和智能算法，为您推荐最匹配的院校和专业</p>
            </div>
        </div>
        
        <div class="footer">
            <div class="logo">
                <i class="fas fa-cloud"></i>
                棉出高考志愿填报系统
            </div>
            <p>安全可靠 · 数据权威 · 智能匹配 · 助力高考</p>
            <p>© 2025 棉出教育科技 版权所有</p>
        </div>
    </div>
    
    <script>
        function submitForm() {
        const score = document.getElementById('score').value;
        const rank = document.getElementById('rank').value;
        const subject = document.querySelector('input[name="subject"]:checked').value;
        const major = document.getElementById('major').value || ''; // 获取专业方向
        const school = document.getElementById('school').value || '';
        
        if (!score || !rank) {
            alert('请填写完整的高考分数和全省排名');
            return;
        }
        
        const btn = document.querySelector('.submit-btn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在智能匹配中...';
        btn.disabled = true;
        
        // 发送数据到后端API
        fetch('/api/recommend', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                score: score,
                rank: rank,
                subject_type: subject, 
                major: major,  // 添加专业方向
                school: school
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                displayResults(data.result);
            } else {
                throw new Error(data.message || '未知错误');
            }
        })
        .catch(error => {
            alert(`请求失败: ${error.message}`);
        })
        .finally(() => {
            btn.innerHTML = '<i class="fas fa-search"></i> 智能匹配推荐院校';
            btn.disabled = false;
        });
    }

    // 新增函数：显示推荐结果
    function displayResults(result) {
        // 创建结果容器（如果不存在）
        let resultSection = document.getElementById('result-section');
        if (!resultSection) {
            resultSection = document.createElement('div');
            resultSection.id = 'result-section';
            resultSection.className = 'result-section';
            document.querySelector('.form-section').appendChild(resultSection);
        }
        
        // 清空之前的结果
        resultSection.innerHTML = '<h2><i class="fas fa-university"></i> 推荐院校结果</h2>';
        
        // 遍历所有年份的结果
        for (const year in result) {
            const yearData = result[year];
            const yearDiv = document.createElement('div');
            yearDiv.className = 'year-section';
            yearDiv.innerHTML = `<h3>${year}年录取情况</h3>`;
            
            // 添加冲、稳、保三个分类
            for (const category in yearData) {
                const schools = yearData[category];
                if (schools.length === 0) continue;
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-section';
                categoryDiv.innerHTML = `<h4>${category}档院校 (${schools.length}所)</h4>`;
                
                const list = document.createElement('ul');
                schools.forEach(school => {
                    const item = document.createElement('li');
                    item.innerHTML = `
                        <strong>${school['院校专业与特殊信息']}</strong>
                        <!-- <div>专业组: ${school['院校专业与特殊信息']}</div> -->
                        <div>最低分: ${school['最低分']} | 最低位次: ${school['最低位次']}</div>
                    `;
                    list.appendChild(item);
                });
                
                categoryDiv.appendChild(list);
                yearDiv.appendChild(categoryDiv);
            }
            
            resultSection.appendChild(yearDiv);
        }
        
        // 添加样式
        const style = document.createElement('style');
        style.textContent = `
            .result-section {
                margin-top: 40px;
                padding: 25px;
                background: #f8f9ff;
                border-radius: 12px;
                border: 1px solid #e0e7ff;
            }
            .year-section {
                margin-bottom: 30px;
                padding-bottom: 20px;
                border-bottom: 1px dashed #d1dcff;
            }
            .category-section {
                margin: 15px 0;
            }
            .result-section h2 {
                color: #3f51b5;
                margin-bottom: 25px;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .result-section h3 {
                color: #5c6bc0;
                margin: 20px 0 15px;
            }
            .result-section h4 {
                color: #ff6d00;
                margin: 10px 0;
                padding-left: 10px;
                border-left: 4px solid #ff6d00;
            }
            .result-section ul {
                list-style: none;
                padding: 0;
            }
            .result-section li {
                background: white;
                padding: 15px;
                margin: 10px 0;
                border-radius: 8px;
                box-shadow: 0 3px 10px rgba(0,0,0,0.05);
                border-left: 3px solid #5c6bc0;
            }
            .result-section li strong {
                font-size: 18px;
                color: #1a237e;
            }
            .result-section li div {
                margin-top: 8px;
                color: #555;
            }
        `;
        document.head.appendChild(style);
    }
    </script>
</body>
</html>
